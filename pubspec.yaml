name: promodo_timer
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  pixel_perfect: ^1.1.3
  riverpod: ^2.4.9

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - design.png
  fonts:
    - family: neur
      fonts:
        - asset: fonts/PPNeueMachina-PlainRegular.otf
        - asset: fonts/PPNeueMachina-PlainRegularItalic.otf
          style: italic
        - asset: fonts/PPNeueMachina-PlainLight.otf
          weight: 300
        - asset: fonts/PPNeueMachina-PlainUltrabold.otf
          weight: 900
